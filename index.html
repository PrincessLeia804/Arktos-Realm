<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="Stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!-- Always visible -->
    <h1>Arktos Realm - Let the hunt begin</h1>

    <!-- start screen, initally visible -->
    <div id="start-screen" class="flexColumn">
      <div>
        <img src="" alt="Tabaluga and Arktos" />
      </div>
      <div class="flexColumn">
        <h3>Find your way across the Ice</h3>
        <p>
          Be careful though! Every step counts - the ice won't hold for long
        </p>
      </div>
      <div class="flexRow">
        <button type="button" class="buttons" id="start-easy">Easy</button>
        <button type="button" class="buttons" id="start-hard">Hard</button>
      </div>
    </div>

    <!-- Game screen, initally hidden -->
    <div id="game-screen">
      <div id="player-stats" class="flexColumn">
        <h3>Your Lives</h3>
        <h4 id="playerLives"></h4>
      </div>
      <div id="game" class="flexColumn">
          <div id="game-timer" class="buttons">
            <p>Time left: 60 seconds</p>
          </div>
        <div id="game-container" class="container">
          <!-- divs to be created via JS based on difficulty or level -->
        </div>
        <div class="flexRow" id="game-buttons">
          <button type="button" class="buttons" id="help">Help</button>
          <button type="button" class="buttons" id="give-up">Give Up</button>
        </div>
      </div>
      <div id="arktos" class="flexColumn">
        <h3>Arktos</h3>
        <!-- <img src="./img/Arktos_the_Snowman.webp" alt="Arktos"> -->
      </div>
    </div>

    <!-- Final screen - depending on result -->
    <div id="end-screen">
      <div>
        <!-- Winner-Screen -->
        <div id="winner">
          <h2>We defeated Arktos</h2>
          <div id="winner-screen">
            <img src="" alt="happy picture" />
          </div>
          <div id="score">
            <p>You reached Arktos in: x seconds</p>
          </div>
        </div>
        <!-- Loser-Screen -->
        <div id="loser">
          <h2>We were too late..</h2>
          <div id="loser-screen">
            <img src="" alt="sad picture" />
          </div>
          <div id="score">
            <p>You ran out of time / lives</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Link js.files here -->
    <script type="text/javascript" src="./src/game.js"></script>
    <script type="text/javascript" src="./src/player.js"></script>
    <script type="text/javascript" src="./src/main.js"></script>
  </body>
</html>
